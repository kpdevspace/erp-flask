{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<section class="section p-0" style="max-width:460px;">
  <h2 class="title is-3">ERP Login</h2>
  <form method="post" class="box">
    <div class="field">
      <label class="label">Username</label>
      <div class="control"><input class="input" name="username" required></div>
    </div>
    <div class="field">
      <label class="label">Password</label>
      <div class="control"><input class="input" type="password" name="password" required></div>
    </div>
    <button class="button is-primary">Sign in</button>
  </form>
  <p class="is-size-7 has-text-grey">First-time setup: open <code>/init-admin</code> once.</p>
</section>
{% endblock %}
