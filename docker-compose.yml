x-app-env: &app-env
  SECRET_KEY: change-this-secret
  JWT_SECRET_KEY: change-this-jwt-secret
  DATABASE_URL: postgresql+psycopg://postgres:postgres@db:5432/erpdb
  ADMIN_DEFAULT_PASSWORD: admin123
  CORS_ALLOWED_ORIGINS: "*"

services:
  db:
    image: postgres:17
    environment:
      POSTGRES_DB: erpdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "4003:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  web:
    build: .
    depends_on:
      - db
    environment: *app-env
    ports:
      - "4000:5000"

  api:
    build: .
    depends_on:
      - db
    environment: *app-env
    ports:
      - "4002:5000"

volumes:
  postgres_data:
